# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_library:
  name: uploadcare
  config:
    publicKey: 80d07d79923e15c3bc37
    tabs: 'file camera url facebook gdrive'
    effects: 'crop,rotate,enhance,grayscale'
    imageShrink: '2000x2000'
    previewStep: true
    clearable: true

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Pages'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      # Home Page

      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - label: 'Template'
            name: 'template'
            widget: 'hidden'
            default: 'HomePage'

          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }

          - label: 'Section: Opener'
            name: 'sectionOpener'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Video, name: video, widget: string, required: false }
              - { label: Image, name: image, widget: image, required: false }
              - { label: Mobile, name: mobile, widget: image }

          - label: 'Section: Intro'
            name: 'sectionIntro'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }
              - { label: Description, name: description, widget: markdown }
              - { label: Button Text, name: buttonText, widget: string }
              - { label: Button Link, name: buttonLink, widget: string }

          - label: 'Section: Projects'
            name: 'sectionProjects'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

          - label: 'Section: Clients'
            name: 'sectionClients'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

          - label: 'Section: Testimonials'
            name: 'sectionTestimonials'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

          - label: 'Section: Contact'
            name: 'sectionContact'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      # About Page

      - file: 'content/pages/about.md'
        label: 'About Page'
        name: 'about-page'
        fields:
          - label: 'Template'
            name: 'template'
            widget: 'hidden'
            default: 'AboutPage'

          - { label: Slug, name: slug, widget: hidden, default: 'about' }
          - { label: Title, name: title, widget: string }

          - label: 'Section: Opener'
            name: 'sectionOpener'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Video, name: video, widget: string, required: false }
              - { label: Image, name: image, widget: image, required: false }
              - { label: Mobile, name: mobile, widget: image }

          - label: 'Section: Icons'
            name: 'icons'
            widget: 'list'
            fields:
              - { label: Icon, name: icon, widget: image }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: markdown }

          - label: 'Section: Blurb'
            name: 'sectionBlurb'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }
              - { label: Content, name: content, widget: markdown }
              - { label: Image, name: image, widget: image }

          - label: 'Section: Clients'
            name: 'sectionClients'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

          - label: 'Section: Testimonials'
            name: 'sectionTestimonials'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      # Work Page

      - file: 'content/pages/work.md'
        label: 'Work Page'
        name: 'work-page'
        fields:
          - label: 'Template'
            name: 'template'
            widget: 'hidden'
            default: 'ProjectPage'

          - { label: Slug, name: slug, widget: hidden, default: 'work' }
          - { label: Title, name: title, widget: string }

          - label: 'Section: Opener'
            name: 'sectionOpener'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Video, name: video, widget: string, required: false }
              - { label: Image, name: image, widget: image, required: false }
              - { label: Mobile, name: mobile, widget: image }

          - label: 'Section: Testimonials'
            name: 'sectionTestimonials'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      # Contact Page

      - file: 'content/pages/contact.md'
        label: 'Contact Page'
        name: 'contact-page'
        fields:
          - label: 'Template'
            name: 'template'
            widget: 'hidden'
            default: 'ContactPage'

          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - { label: Title, name: title, widget: string }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      # Blog Page

      - file: 'content/pages/blog.md'
        label: 'Blog Page'
        name: 'blog-page'
        fields:
          - label: 'Template'
            name: 'template'
            widget: 'hidden'
            default: 'BlogIndex'

          - { label: Slug, name: slug, widget: hidden, default: 'blog' }
          - { label: Title, name: title, widget: string }

          - label: 'Section: Opener'
            name: 'sectionOpener'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Video, name: video, widget: string, required: false }
              - { label: Image, name: image, widget: image, required: false }
              - { label: Mobile, name: mobile, widget: image }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  # Project Categories

  - name: projectCategories
    label: Project Category
    editor:
      preview: false
    folder: 'content/projectCategories'
    slug: '{{slug}}'
    create: true
    fields:
      - label: 'Template'
        name: 'template'
        widget: 'hidden'
        default: 'ProjectCategoryPage'

      - { label: Title, name: title, widget: string }
      - { label: Order, name: order, widget: number }
      - { label: Preview, name: preview, widget: image }

      - label: 'Section: Opener'
        name: 'sectionOpener'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - { label: Video, name: video, widget: string, required: false }
          - { label: Image, name: image, widget: image, required: false }
          - { label: Mobile, name: mobile, widget: image }

      - label: 'Section: Overview'
        name: 'sectionOverview'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - { label: Subtitle, name: subtitle, widget: string, required: false }
          - { label: Content, name: content, widget: markdown }

      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  # Single Project

  - name: projects
    label: Single Project
    editor:
      preview: false
    folder: 'content/projects'
    slug: '{{slug}}'
    create: true
    fields:
      - label: 'Template'
        name: 'template'
        widget: 'hidden'
        default: 'SingleProject'

      - { label: Title, name: title, widget: string }
      - { label: Order, name: order, widget: number }
      - { label: Preview, name: preview, widget: image }

      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        required: false
        fields:
          - {
              label: Category,
              name: category,
              widget: select,
              options:
                [
                  'Business Stories',
                  'Drone Aerials',
                  'Events',
                  'Motion Graphics',
                  'Photography',
                  'Promos & TVCs',
                ],
              collection: projectCategories,
              searchFields: ['title'],
              valueField: title,
            }

      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Video, name: video, widget: string }
      - { label: Tags, name: tags, widget: string }

      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  # Single Photography

  - name: photography
    label: Photography
    editor:
      preview: false
    folder: 'content/photography'
    slug: '{{slug}}'
    create: true
    fields:
      - label: 'Template'
        name: 'template'
        widget: 'hidden'
        default: 'SinglePhotography'

      - { label: Preview, name: preview, widget: image }
      - { label: Title, name: title, widget: string }

      - label: 'Images'
        name: 'imageList'
        widget: 'list'
        fields:
          - { label: Image, name: img, widget: image }
          - { label: Blurb, name: blurb, widget: string }

      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  # Single Post

  - name: posts
    label: Single Post
    editor:
      preview: false
    folder: 'content/posts'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - label: 'Template'
        name: 'template'
        widget: 'hidden'
        default: 'SinglePost'

      - { label: Featured Image, name: featuredImage, widget: image }
      - { label: Title, name: title, widget: string }
      - { label: Date / Order, name: date, widget: date }

      - {
          label: Status,
          name: status,
          widget: select,
          options: ['Published', 'Featured', 'Draft'],
          default: Published,
        }

      - { label: Content, name: body, widget: markdown }

      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  # Clients

  - name: clients
    label: Clients
    editor:
      preview: false
    folder: content/clients
    slug: '{{slug}}'
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Logo, name: logo, widget: image }
      - { label: Link, name: link, widget: string }

  # Settings

  - name: settings
    label: Settings
    delete: false
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }

          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }

          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }

          - {
              label: Header Meta / Scripts,
              name: headerScripts,
              widget: text,
              required: false,
            }

          - label: Contact Info
            name: contact
            widget: object
            fields:
              - {
                  label: Address,
                  name: address,
                  widget: string,
                  required: false,
                }
              - { label: Phone, name: phone, widget: string, required: false }
              - { label: Email, name: email, widget: string, required: false }

          - label: Social Media
            name: social
            widget: object
            fields:
              - {
                  label: Facebook,
                  name: facebook,
                  widget: string,
                  required: false,
                }
              - { label: Vimeo, name: vimeo, widget: string, required: false }
              - {
                  label: Instagram,
                  name: instagram,
                  widget: string,
                  required: false,
                }
              - {
                  label: Youtube,
                  name: youtube,
                  widget: string,
                  required: false,
                }
